<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Student Portal - Student Support
    </title>
    
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link href="assets/img/sclogo.webp" rel="icon">
    <link href="assets/interface/css/interface.css" rel="stylesheet">
    <link href="assets/interface/css/information.css" rel="stylesheet">
    <link href="assets/interface/css/interface.responsive.css" rel="stylesheet">
    <link href="assets/interface/css/darkmode.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo">
                    <h5>STUDENT PORTAL</h5>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="interface.html" class="sidebar-link">
                        <i class="lni lni-license"></i>
                        <span>Student Information</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="transaction.html" class="sidebar-link">
                        <i class="lni lni-wallet"></i>
                        <span>Student Transactions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="examination.html" class="sidebar-link">
                        <i class="lni lni-book"></i>
                        <span>Student Examinations</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="aindex.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Sign Out</span>
                </a>
            </div>
        </aside>

        <div class="main">
            <div class="container mt-3">
                <div class="row mt-2 logo">
                    <img src="assets/img/sclogo.webp">
                </div>
              <div class="row">
              <div class="contact-form">
                <h1>Contact Us</h1>
          
                <form>
                  <div class="mb-3 support-field resp-fld">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                  </div>
                  <div class="mb-3 support-field">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address">
                  </div>
                  <div class="mb-3 support-field">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <input type="submit" value="Send">
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="flex-bar d-flex">
            <ul class="d-flex">
                <li>
                    <a href="notification.html">
                        <i class="lni lni-alarm"></i>
                    </a>
                </li>
                <li>
                    <a href="support.html">
                        <i class="lni lni-support"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="mood">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="checkbox" onclick="Mode()">
                <label class="form-check-label" for="checkbox">
                    <i class="lni lni-night"></i>
                </label>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.getItem('theme') == 'dark') {
            Mode();

            if (document.getElementById('checkbox').checked) {
                localStorage.setItem('checkbox', true);
            }
        }

        function Mode() {
            let night = document.body.classList.toggle('darkmode');

            if (night) {
                Mode.checked = true;
                localStorage.setItem('theme', 'dark');
                document.getElementById('checkbox').setAttribute('checked', 'checked');
            }
            else {
                Mode.checked = true;
                localStorage.removeItem('theme', 'dark');
            }
        }
    </script>

    <script>
        const portal = document.querySelector("#toggle-btn");

        portal.addEventListener("click", function(){
        document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
